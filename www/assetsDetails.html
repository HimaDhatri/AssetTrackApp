<!doctype html>
<html class="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Asset Track </title>
    <link rel="shortcut icon" href="images/icon.png">
    <link href="styles/boilerplate.css" rel="stylesheet" type="text/css">
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <script src="js/1.7.2jquery.min.js"></script>
    <script src="styles/respond.min.js"></script>
    <script src="js/MicrosoftAjax.js"></script>
    <script src="http://192.168.2.13:8010/Services/AssetsTackService.svc/js"></script>
    <script>
        function getParameterByName(name) {
            name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
            var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
                results = regex.exec(location.search);
            return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
        }
        $(function () {
            $("#assetImg").attr("src", getParameterByName('AssetImage'));
            $(".assets-name").html(getParameterByName('AssetsName'));
            $(".assets-Group").html(getParameterByName('AssetGroup'));
            $(".assets-PurchaseDate").html(getParameterByName('AssetPurchaseDate'));
            $(".assets-PurchaseValue").html(getParameterByName('AssetPurchaseValue'));
            $(".assets-SerialNumber").html(getParameterByName('AssetSerialNumber'));

            $(".assets-DepreciationRate").html(getParameterByName('DepreciationRate'));
            $(".assets-Location").html(getParameterByName('Location'));
            $(".assets-MethodOfDepreciation").html(getParameterByName('MethodOfDepreciation'));
            $(".assets-SubLocation").html(getParameterByName('SubLocation'));
            $(".assets-SubSubLocation").html(getParameterByName('SubSubLocation'));
            $(".assets-UsefulLife").html(getParameterByName('UsefulLife'));

            $("#btnEdit").click(function () {
                window.location = "editasset.html?ID=" + getParameterByName('ID') + "&AssetsName=" + getParameterByName('AssetsName') +
                           "&AssetGroup=" + getParameterByName('AssetGroup') + "&AssetGroupID=" + getParameterByName('AssetGroupID') + "&AssetPurchaseDate=" + getParameterByName('AssetPurchaseDate') + "&AssetPurchaseValue=" + getParameterByName('AssetPurchaseValue')
                       + "&AssetSerialNumber=" + getParameterByName('AssetSerialNumber') + "&AssetImage" + getParameterByName('AssetImage')
                + "&DepreciationRate=" + getParameterByName('DepreciationRate') + "&Location=" + getParameterByName('Location') + "&MethodOfDepreciation=" + getParameterByName('MethodOfDepreciation')
                    + "&SubLocation=" + getParameterByName('SubLocation') + "&SubSubLocation=" + getParameterByName('SubSubLocation') + "&UsefulLife=" + getParameterByName('UsefulLife');
            });

        });

        function goBack() {
            window.history.back();
        }

    </script>
</head>
<body style="background-color: #1d1d23">
    <!-- gridcontainer clearfix starts from here -->
    <div class="gridContainer clearfix">

        <!-- groupname_header starts from here -->
        <div class="groupname_header">

            <span onclick="goBack()">
                <div class="arrow">
                    <img src="images/arrow.png">
                </div>
            </span>

            <b class="assets-name"></b>
            <div class="header_btns">
                <div class="menu_icon">
                    <img src="images/power.png">
                </div>
                <div class="menu_icon">
                    <img src="images/menu2.png">
                </div>
            </div>
        </div>
        <!-- groupname_header ends here -->
        <!-- menu starts from here -->
        <div class="menu">
            <a href="dashboard.html">
                <div class="menu_btn1">
                    <img src="images/dashboard_blue.png">
                    <br>
                    <br>
                    Dashboard
                </div>
            </a>

            <a href="myassets.html">
                <div class="menu_btn2">
                    <img src="images/assets_white.png">
                    <br>
                    <br>
                    <span style="color: #FFF">My Assets</span>
                </div>
            </a>

            <a href="searchassets.html">
                <div class="menu_btn3">
                    <img src="images/search.png">
                    <br>
                    <br>
                    Search Assets
                </div>
            </a>

            <a href="addasset.html">
                <div class="menu_btn4">
                    <img src="images/import.png">
                    <br>
                    <br>
                    Import/Export
                </div>
            </a>



        </div>
        <!-- menu ends here -->
        <div>
            <img id="assetImg" alt="Asset Image"  src="" />
        </div>
        <!-- content box starts from here -->
        <div id="assetsList">
            <div class="contentbox1">
                <div class="groupname"><b>Asset Name</b> </div>
                <div class="grp_name_box assets-name">
                </div>
            </div>
            <div class="contentbox1">
                <div class="groupname"><b>Asset Group</b> </div>
                <div class="grp_name_box assets-Group">
                </div>
            </div>
            <div class="contentbox1">
                <div class="groupname"><b>Asset Purchase Date</b> </div>
                <div class="grp_name_box assets-PurchaseDate">
                </div>
            </div>
            <div class="contentbox1">
                <div class="groupname"><b>Asset Purchase Value</b> </div>
                <div class="grp_name_box assets-PurchaseValue">
                </div>
            </div>
            <div class="contentbox1">
                <div class="groupname"><b>Asset Serial Number</b> </div>
                <div class="grp_name_box assets-SerialNumber">
                </div>
            </div>

            <div class="contentbox1">
                <div class="groupname"><b>Asset Depreciation Rate</b> </div>
                <div class="grp_name_box assets-DepreciationRate">
                </div>
            </div>
            <div class="contentbox1">
                <div class="groupname"><b>Asset Location</b> </div>
                <div class="grp_name_box assets-Location">
                </div>
            </div>
            <div class="contentbox1">
                <div class="groupname"><b>Asset Method Of Depreciation</b> </div>
                <div class="grp_name_box assets-MethodOfDepreciation">
                </div>
            </div>
            <div class="contentbox1">
                <div class="groupname"><b>Asset Sub Location</b> </div>
                <div class="grp_name_box assets-SubLocation">
                </div>
            </div>
            <div class="contentbox1">
                <div class="groupname"><b>Asset Sub Sub Location</b> </div>
                <div class="grp_name_box assets-SubSubLocation">
                </div>
            </div>
            <div class="contentbox1">
                <div class="groupname"><b>Asset UsefulLife</b> </div>
                <div class="grp_name_box assets-UsefulLife">
                </div>
            </div>

        </div>
        <div class="box_group">
            <input id="btnEdit" style="margin-top:10px;" type="button" class="addgroup3" value="Edit">
        </div>
        <!-- content box ends here -->
    </div>
    <!-- gridcontainer clearfix ends here -->
</body>
</html>
